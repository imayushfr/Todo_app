<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
  
  <title>Todo app</title>
</head>

<body>

  <header>
    <h1>T O D O</h1>
  </header>

  <form>
    <input id="todo-input" type="text" placeholder="Create a new todo..." autocomplete="off">
    <button id="add-btn" type="submit">Add task</button>
  </form>

  <div> 
    <ul id="todo-list"></ul>

    <footer>
      <div id="footer">
        <h5 id="items-left">0 items left</h5>

        <div>
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <button id="clear-btn">Clear Completed</button>
      </div>

    </footer>
  </div>

  <h5 id="bottom">Drag and drop to reorder list</h5>

</body>
</html>
